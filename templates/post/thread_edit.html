{% extends 'base.html' %}

{% block title %}Редактировать тему{% endblock %}

{% block content %}
    <h2>Редактировать тему</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Название</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label class="form-label">Описание</label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'thread-detail' thread.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
